<div class="fluid-container" id="items-container">
  <div id="item-form-container" class="row" style="margin-top: 20px;">
    <form id="item-form" class="col align-self-center" style="max-width: 54rem;">
        <h4 class="form-title" id="item-form-title">Add A New Item</h4>
      <div class="form-group row">
        <div class="col">
          <label for="itemItemName-input">Item Name</label>
          <textarea class="form-control" id="itemItemName-input" class="item-input" placeholder="Item Name" rows="1"></textarea>
          <label for="itemItemBrand-input">Brand</label>
          <textarea class="form-control" id="itemItemBrand-input" class="item-input" placeholder="Brand" rows="1"></textarea>
          <label for="itemItemStockPhoto-input">Stock Photo</label>
          <textarea class="form-control" id="itemItemStockPhoto-input" class="item-input" placeholder="Stock Photo" rows="1"></textarea>
          <label for="itemItemOriginalPrice-input">Original Price</label>
          <textarea class="form-control" id="itemItemOriginalPrice-input" class="item-input" placeholder="Original Price" rows="1"></textarea>
          <label for="itemUserPhoto-input">User Photo</label>
          <textarea class="form-control" id="itemUserPhoto-input" class="item-input" placeholder="User Photo" rows="1"></textarea>
          <label for="itemBoughtPrice-input">Bought Price</label>
          <textarea class="form-control" id="itemBoughtPrice-input" class="item-input" placeholder="Price Paid" rows="1"></textarea>
        </div>
        <div class="col">
          <label for="itemDateAcquired-input">Date Acquired</label>
          <input type="date" class="form-control" id="itemDateAcquired-input" class="item-input" placeholder="YYYY-MM-DD" rows="1"></input>
          <label for="itemCurrentLocation-input">Current Location</label>
          <textarea class="form-control" id="itemCurrentLocation-input" class="item-input" placeholder="Current Location" rows="1"></textarea>
          <label for="itemCurrentValue-input">Current Estimated Value</label>
          <textarea class="form-control" id="itemCurrentValue-input" class="item-input" placeholder="Current Estimated Value" rows="1"></textarea>
          <label for="itemItemKeywords-input">Keywords</label>
          <textarea class="form-control" id="itemItemKeywords-input" class="item-input" placeholder="Keywords" rows="1"></textarea>
          <label for="itemItemNotes-input">Notes</label>
          <textarea class="form-control" id="itemItemNotes-input" class="item-input" placeholder="Notes" rows="5"></textarea>
        </div>

      </div>
      <div id="submit-button-container">
        <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
      </div>

    </form>

    <div id="item-container" class="container-fluid"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="item-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="width: fit-content; height: fit-content;">
      <div class="modal-header">
        <h5 class="modal-title" id="item-edit-modal-title">Edit Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex" style="width: fit-content; height: fit-content;">
        <form>
          <label for="item-name">Item Name</label><br>
          <textarea class="form-control" id="item-name" class="item-body" rows="1"></textarea><br>
          <label for="item-brand">Brand</label><br>
          <textarea class="form-control" id="item-brand" class="item-body" rows="1"></textarea><br>
          <label for="item-stockPhoto">Stock Photo</label><br>
          <textarea class="form-control" id="item-stockPhoto" class="item-body" rows="1"></textarea><br>
          <label for="item-originalPrice">Original Price</label><br>
          <textarea class="form-control" id="item-originalPrice" class="item-body" rows="1"></textarea><br>
          <label for="item-userPhoto">User Photo</label><br>
          <textarea class="form-control" id="item-userPhoto" class="item-body" rows="1"></textarea><br>
          <label for="item-boughtPrice">Bought Price</label><br>
          <textarea class="form-control" id="item-boughtPrice" class="item-body" rows="1"></textarea><br>
          <label for="item-dateAcquired">Date Acquired</label><br>
          <input type="date" class="form-control" id="item-dateAcquired" class="item-body" placeholder="YYYY-MM-DD" rows="1"></input>
          <label for="item-currentValue">Current Value</label><br>
          <textarea class="form-control" id="item-currentValue" class="item-body" rows="1"></textarea><br>
          <label for="item-currentLocation">Current Location</label><br>
          <textarea class="form-control" id="item-currentLocation" class="item-body" rows="1"></textarea><br>
          <label for="item-keywords">Keywords</label><br>
          <textarea class="form-control" id="item-keywords" class="item-body" rows="1"></textarea><br>
          <label for="item-notes">Notes</label><br>
          <textarea class="form-control" id="item-notes" class="item-body" rows="5"></textarea>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="update-item-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
