<!doctype html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="stylesheet" href="./css/items.css" type="text/css">
  <title>Items</title>
</head>
<body>

<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
<a class="btn btn-danger navbar-btn" href="./home.html" >Collections</a>
<h1>Items</h1>

<div class="container" id="home-container">
  <div id="collection-form-container">
    <form id="collection-form">
      <div class="form-group">
        <label for="collectionName-input">Collection Name</label>
        <form:select class="form-control" id="collectionName-input" path="collectionName">
          <form:options id="collectionName-select" items="${collectionNames}" itemValue="abc" itemLabel="xyz"/>
        <label for="collectionItemName-input">Item Name</label>
        <textarea class="form-control" id="collectionItemName-input" class="item-input" placeholder="Item Name" rows="1"></textarea>
        <label for="collectionItemBrand-input">Brand</label>
        <textarea class="form-control" id="collectionItemBrand-input" class="item-input" placeholder="Brand" rows="1"></textarea>
        <label for="collectionItemStockPhoto-input">Stock Photo</label>
        <textarea class="form-control" id="collectionItemStockPhoto-input" class="item-input" placeholder="Stock Photo" rows="1"></textarea>
        <label for="collectionItemOriginalPrice-input">Original Price</label>
        <textarea class="form-control" id="collectionItemOriginalPrice-input" class="item-input" placeholder="Original Price" rows="1"></textarea>
        <label for="collectionUserPhoto-input">User Photo</label>
        <textarea class="form-control" id="collectionUserPhoto-input" class="item-input" placeholder="User Photo" rows="1"></textarea>
        <label for="collectionBoughtPrice-input">Bought Price</label>
        <textarea class="form-control" id="collectionBoughtPrice-input" class="item-input" placeholder="Price Paid" rows="1"></textarea>
        <label for="collectionDateAcquired-input">Date Acquired</label>
        <input type="date" class="form-control" id="collectionDateAcquired-input" class="item-input" placeholder="YYYY-MM-DD" rows="1"></input>
        <label for="collectionCurrentLocation-input">Current Location</label>
        <textarea class="form-control" id="collectionCurrentLocation-input" class="item-input" placeholder="Current Location" rows="1"></textarea>
        <label for="collectionCurrentValue-input">Current Estimated Value</label>
        <textarea class="form-control" id="collectionCurrentValue-input" class="item-input" placeholder="Current Estimated Value" rows="1"></textarea>
        <label for="collectionItemKeywords-input">Keywords</label>
        <textarea class="form-control" id="collectionItemKeywords-input" class="item-input" placeholder="Keywords" rows="1"></textarea>
        <label for="collectionItemNotes-input">Notes</label>
        <textarea class="form-control" id="collectionItemNotes-input" class="item-input" placeholder="Notes" rows="5"></textarea>
      </div>
      <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
    </form>

    <div id="collection-container" class="container-fluid"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="item-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="item-edit-modal-title">Edit Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex">
        <textarea class="form-control" id="collection-name" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="collection-itemName" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="collection-itemBrand" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="collection-itemStockPhoto" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="collection-itemOriginalPrice" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="collection-userPhoto" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="collection-BoughtPrice" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="collection-dateAcquired" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="collection-currentValue" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="collection-itemKeywords" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="collection-itemNotes" class="item-body" rows="5"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="update-item-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/items.js" type="application/javascript"></script>
</body>
