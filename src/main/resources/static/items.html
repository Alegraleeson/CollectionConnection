<!doctype html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="stylesheet" href="./css/items.css" type="text/css">
  <title>Items</title>
</head>
<body>

<a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
<a class="btn btn-danger navbar-btn" href="./home.html" >Collections</a>
<h1>Items</h1>

<div class="container" id="items-container">
  <div id="item-form-container">
    <form id="item-form">
      <div class="form-group">
        <label for="collectionName-input">Collection Name</label>
        <form:select class="form-control" id="collectionName-input" path="collectionName">
          <form:option disabled>Please select...</form:option>
          <form:options items="${collection.name}" />
<!--          <option th:each="i : ${#collectionNames}" th:value="${i.id}" th:text="${i.name}">-->
<!--          </option>-->
          <option id="collectionName-select" items="${collectionNames}" itemValue="abc" itemLabel="xyz"/>
        </form:select>
        <label for="itemItemName-input">Item Name</label>
        <textarea class="form-control" id="itemItemName-input" class="item-input" placeholder="Item Name" rows="1"></textarea>
        <label for="itemItemBrand-input">Brand</label>
        <textarea class="form-control" id="itemItemBrand-input" class="item-input" placeholder="Brand" rows="1"></textarea>
        <label for="itemItemStockPhoto-input">Stock Photo</label>
        <textarea class="form-control" id="itemItemStockPhoto-input" class="item-input" placeholder="Stock Photo" rows="1"></textarea>
        <label for="itemItemOriginalPrice-input">Original Price</label>
        <textarea class="form-control" id="itemItemOriginalPrice-input" class="item-input" placeholder="Original Price" rows="1"></textarea>
        <label for="itemUserPhoto-input">User Photo</label>
        <textarea class="form-control" id="itemUserPhoto-input" class="item-input" placeholder="User Photo" rows="1"></textarea>
        <label for="itemBoughtPrice-input">Bought Price</label>
        <textarea class="form-control" id="itemBoughtPrice-input" class="item-input" placeholder="Price Paid" rows="1"></textarea>
        <label for="itemDateAcquired-input">Date Acquired</label>
        <input type="date" class="form-control" id="itemDateAcquired-input" class="item-input" placeholder="YYYY-MM-DD" rows="1"></input>
        <label for="itemCurrentLocation-input">Current Location</label>
        <textarea class="form-control" id="itemCurrentLocation-input" class="item-input" placeholder="Current Location" rows="1"></textarea>
        <label for="itemCurrentValue-input">Current Estimated Value</label>
        <textarea class="form-control" id="itemCurrentValue-input" class="item-input" placeholder="Current Estimated Value" rows="1"></textarea>
        <label for="itemItemKeywords-input">Keywords</label>
        <textarea class="form-control" id="itemItemKeywords-input" class="item-input" placeholder="Keywords" rows="1"></textarea>
        <label for="itemItemNotes-input">Notes</label>
        <textarea class="form-control" id="itemItemNotes-input" class="item-input" placeholder="Notes" rows="5"></textarea>
      </div>
      <button id="submit-button" type="submit" class="btn btn-primary mt-1">Submit</button>
    </form>

    <div id="item-container" class="container-fluid"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="item-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="item-edit-modal-title">Edit Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex">
        <textarea class="form-control" id="collection-name" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="item-name" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="item-brand" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="item-stockPhoto" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="item-originalPrice" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="item-userPhoto" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="item-boughtPrice" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="item-dateAcquired" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="item-currentValue" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="item-keywords" class="item-body" rows="1"></textarea>
        <textarea class="form-control" id="item-notes" class="item-body" rows="5"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="update-item-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/items.js" type="application/javascript"></script>
</body>
